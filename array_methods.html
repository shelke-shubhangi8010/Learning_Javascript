<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // array modify and delete
        var a = ["shiubhangi", 28,"BSC CS", "software developer"];
        document.write(a + "<br>");
        a[2]="BE IT";
        document.write(a + "<br>");
        delete a[1];
         document.write(a + "<br> <br>");
    </script>
    <script>
        //sorting and reverse
        var b =["sakshi","mayuri","shubhangi","neha","anjali"];
         document.write(b + "<br>");
         b.sort();
          document.write(b + "<br>");
          b.reverse();
           document.write(b + "<br><br>");
    </script>
    
    <script>
        // shift and unshift//
      var c =["sakshi","mayuri","shubhangi","neha","anjali"];
        document.write(c + "<br>");
        c.shift();

         document.write(c + "<br>");
         c.unshift("rahul");
         c.unshift("samarth");
          document.write(c + "<br><br>");

    </script>
    <script>
        //push  pop  //
      var d =["sakshi","mayuri","shubhangi","neha","anjali"];
        document.write(d + "<br>");
        c.pop();

         document.write(d + "<br>");
         d.push("rahul");
         d.push("samarth");
          document.write(d + "<br><br>");

    </script>
    <script>
        var a =["sakshi","mayuri","shubhangi"];
        var b =["nikita","mayuri","shubhangi"];
        var z =["sonal","mayuri","shubhangi"];

         var c = a.concat(b,z);
         document.write(c + "<br>");
          var d = c.join("/");
         document.write(d + "<br><br>");
         
    </script>
</body>
</html>
