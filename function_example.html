<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 350px;">
    <h3 class="text-center mb-3">Simple Calculator</h3>


    <!-- Number 1 -->
    <input type="number" id="n1" class="form-control mb-3" placeholder="Enter Number 1">

    <!-- Number 2 -->
    <input type="number" id="n2" class="form-control mb-3" placeholder="Enter Number 2">

    <!-- Result Box -->
    <input type="text" id="result" class="form-control mb-3 text-center fw-bold" placeholder="Result" readonly>


    <!-- Buttons -->
    <div class="d-flex justify-content-between">
      <button class="btn btn-success w-25" type="button" onclick="add()('+')">+</button>
      <button class="btn btn-primary w-25" type="button" onclick="sub()('-')">-</button>
      <button class="btn btn-warning w-25"  type= "button"onclick="multi()('*')">*</button>
      <button class="btn btn-danger w-25" type ="button" onclick="div()('/')">/</button>
      <button class="btn btn-danger w-25" type ="reset">Reset</button>
    </div>

  </div>
</div>

<script>
  var a,b, result;
  function add(){
    a=Number(document.myform.n1.value);
    b=Number(document.myform.n2.value);
    result=a+b;
    document.myform.result.value=result.tofixed(3);
  }
  function sub(){
    a=Number(document.myform.n1.value);
    b=Number(document.myform.n2.value);
    result=a-b;
    document.myform.result.value=result.tofixed(3);
  }
  function multi(){
    a=Number(document.myform.n1.value);
    b=Number(document.myform.n2.value);
    result=a*b;
    document.myform.result.value=result.tofixed(3);
  }
  function div(){
    a=Number(document.myform.n1.value);
    b=Number(document.myform.n2.value);
    result=a/b;
    document.myform.result.value=result.tofixed(3);
  }
</script>

</body>
</html>
