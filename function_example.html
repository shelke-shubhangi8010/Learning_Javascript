<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 350px;">
    <h3 class="text-center mb-3">Simple Calculator</h3>


    <!-- Number 1 -->
    <input type="number" id="num1" class="form-control mb-3" placeholder="Enter Number 1">

    <!-- Number 2 -->
    <input type="number" id="num2" class="form-control mb-3" placeholder="Enter Number 2">

    <!-- Result Box -->
    <input type="text" id="result" class="form-control mb-3 text-center fw-bold" placeholder="Result" readonly>


    <!-- Buttons -->
    <div class="d-flex justify-content-between">
      <button class="btn btn-success w-25" onclick="calculate('+')">+</button>
      <button class="btn btn-primary w-25" onclick="calculate('-')">-</button>
      <button class="btn btn-warning w-25" onclick="calculate('*')">*</button>
      <button class="btn btn-danger w-25" onclick="calculate('/')">/</button>
    </div>
  </div>
</div>

<script>
function calculate(operator) {
  let num1 = parseInt(document.write("num1").value);
  let num2 = parseInt(document.write("num2").value);
  let result = "";

  if (no(num1) || no(num2)) {
    result = "Enter valid numbers!";
  } else {
    switch (operator) {
      case '+': result = num1 + num2; break;
      case '-': result = num1 - num2; break;
      case '*': result = num1 * num2; break;
      case '/':  result = num2 !== 0 ? (num1 / num2) : "Cannot divide by 0";  break;
    }
  }

  document.write("result").value = result;
}
</script>

</body>
</html>
