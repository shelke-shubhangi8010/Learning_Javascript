<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error{
           color:red;
           font-size:0.9rem;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4 rounded-3">
          <h3 class="text-center mb-4"> Simple Contact Form</h3>
          <form id="contact form" class="p-4 border rounded" onsubmit="return validation()">


            
            
            <!-- Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Your name">
              <span class="error" id="nameError"></span>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Your email">
              <span class="error" id="emailError"></span>
            </div>

            <!-- Mobile Number -->
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile Number:</label>
              <input type="tel" class="form-control" id="mobile" placeholder="Your mobile number">
              <span class="error" id="mobileError"></span>
            </div>

            <!-- password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="tel" class="form-control" id="password" placeholder="enter password">
              <span class="error" id="passwordError"></span>
            </div>

            <!--  comfirm password -->
            <div class="mb-3">
              <label for=" confirm password" class="form-label"> Confirm Password:</label>
              <input type="tel" class="form-control" id="confirmpassword" placeholder="enter confirm password">
              <span class="error" id="confirmpasswordError"></span>
            </div>

            <!-- Message -->
            <div class="mb-3">
              <label for="message" class="form-label">Message:</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
              <span class="error" id="messageError"></span>
            </div>

            <!-- Gender -->
            <div class="mb-3">
              <label class="form-label">Gender:</label><br>
              <span class="error" id="genderError"></span>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                <label class="form-check-label" for="other">Other</label>
              </div>
            </div>

            <!-- agree -->
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="agree">
              <label class="form-check-label" for="agree">I agree to the terms & conditions</label>
              <span class="error" id="agreeError"></span>
            </div>

            <!-- Submit -->
            <div>
              <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              <button type="Reset" class="btn btn-success">Reset</button>
              <span class="error" id="submitError"></span>

            </div>


          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function validation() {
      //get form value
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmpassword = document.getElementById("confirmpassword").value.trim();
      const message = document.getElementById("message").value.trim();
      const agree = document.getElementById("agree").checked;
      const gender = document.queryselector('input[name="gender"]:checked');

        //Error Spans
      const nameError = document.getElementById("nameError");
      const emailError = document.getElementById("emailError");
      const mobileError = document.getElementById("mobileError");
      const passwordError = document.getElementById("passwordError");
      const confirmPassword = document.getElementById("confirmPasswordError");
      const messageError = document.getElementById("messageError");
      const genderError = document.getElementById("genderError");
      const agreeError = document.getElementById("agreeError");

       //clear previous Error  message
      nameError.textContent = "";
      emailError.textContent = "";
      mobileError.textContent = "";
      passwordError.textContent = "";
      confirmPasswordError.textContent = "";
      messageError.textContent = "";
      genderError.textContent = "";
      agreeError.textContent = "";

    let isvalid = true;


     //validate field
      if(name ===""){
        nameError.textContent = "please enter at least 3 character.";
        isvalid =false;
      }else if( name.length<3){
         nameError.textContent = "please enter at least 3 character.";
        isvalid =false;
      }
         //email
       if(email ===""){
        emailError.textContent = "please enter your mail.";
        isvalid =false;
      }else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
         emailError.textContent = "please enter your mail .";
        isvalid =false;
      }

       //mobile
       if (mobile ===""){
       mobileError.textContent = "please enter at 10 dight mobile number.";
        isvalid =false;
      }else if (!/^\d{10}$/.test(mobile)) {
         mobileError.textContent = "please enter at 10 digit mobile number.";
        isvalid =false;
      }
         //password
     //password validation (at least 6 char ,1 number, 1 special char)
      const passwordPattern = /^(?=.[0-9])(?=.[!@#$%^&])[A-Za-z0-9!@#$%^&]{6,}$/; 
       if(password ===""){
        passwordError.textContent = "please enter a password.";
        isvalid =false;
      }else if(!passwordPattern.test(password)) {
         passwordError.textContent = "password must be atlaest 6 character ,include a number & special character. ";
        isvalid =false;
      }
        //confirm password
       if(confirmPassword === ""){
        confirmPasswordError.textContent = "please confirm your a password.";
        isvalid =false;
      }else if(!passwordPattern.test(confirmPassword)) {
         confirmPasswordError.textContent = "password does not match ";
        isvalid =false;
      }

      //message

        if(message === "") {
          messageError.textContent= "please enter your message";
          isvalid =false;
        }

      
//gender
      if(!gender){
        genderError.textContent = "please select your gender.";
        isvalid= false;
      }
       //agree
      if(!agree){
        agreeError.textContent = "you must agree to the terms & condition.";
        isvalid= false;
      }

      //show Bootstrap success alert if valid
     
        if(isvalid){
          const alertBox = document.getElementById("successAlert");
          alertBox.classList.remove("d-none");   //show alert
          alertBox.textContent = "Form Submitted Successfully";
        }
        setTimeout(()=>{
             alertBox.classList.add("d-none");
        },5000 );

         return isvalid;      //prevent form submitted if invalid  


    } 
  </script>
</body>

</html>
